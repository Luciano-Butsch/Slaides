<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slaider</title>
  </head>
  <body>
    <div class="slaider">
      <div class="slaides">
        <!--Radios Button-->
        <input type="radio" nome="radio-btn" id="radio1" />
        <input type="radio" nome="radio-btn" id="radio2" />
        <input type="radio" nome="radio-btn" id="radio3" />
        <input type="radio" nome="radio-btn" id="radio4" />
        <!--Fim radio Button-->

        <!--Slaider images-->
        <div class="slaide first">
            <h1>Motos Harley-Davision</h1>
          <img src="./fotos/moto 1.jpg" alt="Imagem1" />
        </div>

        <div class="slaide">
            <h1>Motos Harley-Davision</h1>
          <img src="./fotos/moto 2.jpg" alt="Imagem2" />
        </div>

        <div class="slaide">
            <h1>Motos Harley-Davision</h1>
          <img src="./fotos/moto 3.jpg" alt="Imagem3" />
        </div>

        <div class="slaide">
            <h1>Motos Harley-Davision</h1>
          <img src="./fotos/moto 4.jpg" alt="Imagem4" />
        </div>
        <!--Fim Slaider imagens-->

        <!--Navigation auto-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
